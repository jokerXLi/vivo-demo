<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div class="content">
        <div class="main">
            <a href="#"><img src="../images/pic1.jpg" alt=""></a>
            <a href="#"><img src="../images/log1.png" alt="" class="log"></a>
            <form action="" id="theform" style="height: 660px" onsubmit="return false;">
                <a href="#"><img src="../images/log.png" alt=""></a>
                <h3 style="margin-left: 170px">账号登录</h3>
                <p class="txt"><a href="./login.html">短信验证码登录</a></p>
                <p class="un">
                    +86
                    <input type="text" name="username" id="username" placeholder="请输入手机号">
                </p>
                <p class="pwd">
                    <input type="password" name="password" id="password" placeholder="请输入密码" style="border:0">
                </p>
                <p class="txt5"></p>
                <p class="txt1" style="display: flex;justify-content: space-between"><a
                        href="./login2.html">邮箱/用户名登录</a><span><input type="checkbox" name="" id="check">两周内自动登录</span>
                </p>
                <p><button id="btn1">登录</button></p>
                <p><button id="btn2">注册vivo账号</button></p>
                <p class="txt3"><a href="#">忘记密码？</a></p>
                <p class="txt4"><span class="s1 fl"></span> 其它方式登录 <span class="s1 fr"></span></p>
                <ul>
                    <li><a href="#"><img src="../images/xt1.png" alt="" class="pic"></a></li>
                    <li><a href="#"><img src="../images/xt2.png" alt="" class="pic"></a></li>
                    <li><a href="#"><img src="../images/xt3.png" alt="" class="pic"></a></li>
                    <li><a href="#"><img src="../images/xt4.png" alt="" class="pic"></a></li>
                    <li><a href="#"><img src="../images/xt5.png" alt="" class="pic"></a></li>
                </ul>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="main">
            <p class="f1"><a href="#">在线客服</a>&nbsp;&nbsp;&nbsp;&nbsp;<span>400-678-9688(24小时全国服务热线)</span></p>

                粤ICP备05100288</p>
        </div>
    </div>
</body>
<script>
    $('#btn1').click(function () {
        var username = $('#username').val();
        var password = $('#password').val();
        if (username == '' && password == '') {
            $('.txt5').text('请输入手机号').css('color', 'red');
            return;
        }
        if (password == '') {
            $('.txt5').text('请输入密码').css('color', 'red');
            return;
        }
        if (username == '') {
            $('.txt5').text('请输入手机号').css('color', 'red');
            return;
        }
        if(!isPhoneNum()){
            $('.txt5').text('请输入有效的手机号').css('color', 'red');
            return;
        }
        $('.txt5').text('');
        var data = $('#theform').serialize();
        $.post('../php/check1.php', data, function (res) {
            if (res.code == 200) {
                alert(res.message);
            }
            else {
                $('.txt5').text(res.message).css('color', 'red');
            }
        }, 'json');
    });

    function isPhoneNum() {
        var phonenum = $('#username').val();
        var reg = /^1[3,5,7,8]\d{9}$/;
        if (!reg.test(phonenum)) {
            $('#info').text('请输入有效的手机号').css('color', 'red');
            return false;
        }
        else {
            return true;
        }
    }

    $('#btn2').click(function(){
        location.href='./register.html';
    });
</script>

</html>
